version: '3'

tasks:
  # Build busybox builder
  busybox-build:
    dir: build
    cmds:
      - echo "Building busybox builder..."
      - cd ../cmd/build/busybox && go build -o ../../../build/busybox
      - echo "Done!"
    sources:
      - busybox.go
    generates:
      - build/busybox

  # Build the signer and let it generate a key pair
  signer:
    dir: build/boot
    cmds:
      - echo "Building signer and generating key pair..."
      - cd ../../cmd/boot/signer && go build -o ../../../build/boot/
      - mkdir -p keys/
      - ./signer -gen
      - echo "Done!"
    sources:
      - ../../cmd/boot/signer/*.go
    generates:
      - signer
      - keys/u-bmc.key
      - keys/u-bmc.pub

  # Build the LinuxBoot bootloader
  #TODO(MDr164): If size is critically important we could add upx here
  loader:
    dir: build/boot
    cmds:
      - echo "Building LinuxBoot loader..."
      - cd ../../cmd/boot/loader && GOARM={{.__GOARM}} GOARCH={{.__ARCH}} go build -ldflags="-s -w" -o ../../../build/boot/
      - echo "Done!"
    sources:
      - ../../cmd/boot/loader/*.go
    generates:
      - loader

  # Build the initramfs packer
  cpio:
    dir: build/boot
    cmds:
      - echo "Building initramfs packer..."
      - cd ../../cmd/boot/cpio && go build -o ../../../build/boot/
      - echo "Done!"
    sources:
      - ../../cmd/boot/cpio/*.go
    generates:
      - cpio

  # Build the ASPEED boot firmware
  #TODO(MDr164): We could probably use TamaGo instead here
  aspeed-boot-bin:
    dir: build/boot
    cmds:
      - echo "Building ASPEED boot firmware for {{.__SOC}}"
      - |
        {{.__TOOLCHAIN}}gcc -c -o data.o ../../soc/{{.__SOC}}/data.S
      - |
        {{.__TOOLCHAIN}}gcc \
        -Wl,--build-id=none \
        -Wl,-T ../../soc/{{.__SOC}}/boot.ld \
        -Wl,--no-dynamic-linker \
        -nostdlib \
        ../../soc/{{.__SOC}}/start.S \
        ../../soc/{{.__SOC}}/platform_g$(echo $__SOC | cut -c 5).S \
        ../../soc/{{.__SOC}}/main.S \
        data.o \
        boot-config.auto.h \
        ../../platform/{{.__TARGET}}/boot/config.h \
        -I ../../platform/{{.__TARGET}}/boot/ \
        -I ../../boot
      - |
        {{.__TOOLCHAIN}}objcopy --only-section=.text -O binary boot.elf boot.bin
      - echo "Done!"
    sources:
      - ../../soc/ast2400/*
      - ../../soc/ast2500/*
    generates:
      - data.o
      - boot.elf
      - boot.bin
